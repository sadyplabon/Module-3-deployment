apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: module3
  namespace: apps
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: module3.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: module3-svc
                port:
                  number: 80

